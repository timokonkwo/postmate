<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Post mate</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">PostMate</a>
        </div>
    </nav>

    <div class="container postContainer">
        <div class="card card-body card-form mb-3">
            <h1>Post to your mates</h1>
            <p class="lead">Got a point? post it.</p>
            <div class="form-group mb-3">
                <input type="text" id="title" class="form-control" placeholder="Post Title">
            </div>

            <div class="form-group mb-3">
                <textarea id="body" class="form-control" placeholder="Post Body"></textarea>
            </div>

            <input type="hidden" id="id" value="">

            <button class="post-submit btn btn-primary btn-block">Post</button>
            <span class="form-end"></span>
        </div>

        <div id="posts"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">
        PostMate &copy;
    </footer>

    <script src="build/app.bundle.js"></script>
</body>

</html>
